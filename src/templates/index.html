<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bot Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Telegram Bot Set up</h1>
            <hr>
            <h3>Current webhook</h3>
            <pre>{{ url_webhook_current }}</pre>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <section>
                <h3>New webhook</h3>
                <pre>{{ url_webhook_new }}</pre>
            </section>
            <section>
                <form action="{{ path_setup_webhook }}" method="post">
                    <div class="mb-3">
                        <label for="id_password">Password:</label>
                        <input id="id_password" type="password" name="password">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary">Set up webhook</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
